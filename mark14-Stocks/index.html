    <main class="container">
        <h1>Stocks Profit & Loss Calculator</h1>
        <label for="purchase-price">Initial Price

        </label>
        <label for="quantity-stocks">Quantity of Stocks
            <input type="number" id="quantity-stocks" min="0">
        </label>
        <label for="current-price">Current Price
            <input type="number" id="current-price" min="0">
        </label>

        <button id="check-btn">Tell Me!!</button>
        <div class="result-style" id="result" ></div>
