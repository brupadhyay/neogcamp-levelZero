<body>  
    <noscript>You need to enable javascript to run this app. </noscript>
    <div class="alert">
        Note: We respect your privacy, feel free to enter your birthday.
    </div>
    <div class="container">
    <h1>Is your birthday lucky? 🎂</h1>
    <label for="date-of-birth">Date of Birth</label>
    <input type="date" id="date-of-birth">
    <label for="lucky-number">Lucky Number</label>
    <input type="number" id="luckyNumber" min="0" max="2147483647">
    <button id="check-luck">Am I Lucky?</button>
    <p id="result">Outcome will come here</p>
    </div>
